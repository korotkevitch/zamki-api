version: "3.9"

services:
  mongodb:
    image: mongo
    restart: always
    volumes:
      - ./init-db:/docker-entrypoint-initdb.d
      - ./data-db:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: iko
      MONGO_INITDB_ROOT_PASSWORD: 887zKWFN
      MONGO_INITDB_DATABASE: zamki

  web:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=mongodb
      - DB_NAME=zamki
      - DB_USER=iko
      - DB_PASS=887zKWFN
    depends_on:
      - mongodb


  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./static/:/static/
      - ./media/:/media/
